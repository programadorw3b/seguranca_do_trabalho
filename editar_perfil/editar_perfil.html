<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="editar_perfil.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="logo" width="100%"></div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Registrar Sentimentos</a></li>
        <li><a href="#">Dicas de Relaxamento</a></li>
        <li><a href="#">Agendar consulta</a></li>
      </ul>
    </nav>
    <div class="perfil-icone"><img src="usuário.png" alt="usuario"></div>
  </header>

  <main>
    <div class="tabs">
      <button class="active">MEU PERFIL</button>
      <button>Editar e alterar dados do perfil</button>
    </div>

    <section class="perfil-container">
      <div class="foto-perfil">
        <label for="uploadFoto">
          <img id="imagemPreview" src="https://via.placeholder.com/150?text=Foto" alt="Foto de perfil" class="imagem-perfil"/>
        </label>
        <input type="file" id="uploadFoto" accept="image/*" style="display: none;" />
        <p id="alterar">Alterar foto de perfil</p>
      </div>

      <form class="form-perfil">
        <label for="nome">NOME</label>
        <input type="text" id="nome" placeholder="Nome" />

        <label for="celular">CELULAR</label>
        <input type="text" id="celular" placeholder="Celular" />

        <label for="email">E-MAIL</label>
        <input type="email" id="email" placeholder="E-mail" />
      </form>
    </section>
  </main>

  <script>
    const inputFoto = document.getElementById('uploadFoto');
    const preview = document.getElementById('imagemPreview');

    inputFoto.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.setAttribute('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>

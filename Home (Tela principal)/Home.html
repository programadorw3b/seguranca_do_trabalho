  <!-- SLIDER -->
  <div class="slider">
    <div class="slides">
      <div class="slide active"><img src="IMG/segurançacapacete.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="IMG/Capa trabalho banner 2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="IMG/pexels-segurança1.jpg" alt="Slide 3"></div>
    </div>

    <div class="dots">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>

  <main>

  <!-- VLibras Plugin -->
  <div vw class="enabled">

      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script>
    // Slider
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    let interval = null;

    function showSlide(index) {
      if (index >= slides.length) slideIndex = 0;
      else if (index < 0) slideIndex = slides.length - 1;
      else slideIndex = index;

      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        dots[i].classList.remove("active");
      });

      slides[slideIndex].classList.add("active");
      dots[slideIndex].classList.add("active");
    }

    function nextSlide() {
      showSlide(++slideIndex);
    }

    function startAutoSlide() {
      interval = setInterval(nextSlide, 8000);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    function currentSlide(n) {
      stopAutoSlide();
      showSlide(n);
      startAutoSlide();
    }

    startAutoSlide();

    // Menu mobile
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("show");
    }
  </script>
</body>
